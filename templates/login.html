<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<div class="column is-4 is-offset-4">
    <h3 class="title" style="text-align: center;">{{name}}</h3>
    <div class="box">
        <form method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Your city name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">{{name}}</button>
            {% if name == "Signup"%}
            <a href="/login">already have an account</a>
            {% endif %}
        </form>
    </div>
</div>
